<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey below:</p>

    <form id="survey-form" action="#" method="post">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100">

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <label>Choose one:</label>
        <input type="radio" name="radio-group" value="radio1"> Radio 1
        <input type="radio" name="radio-group" value="radio2"> Radio 2

        <label>Select multiple:</label>
        <input type="checkbox" name="checkbox-group" value="checkbox1"> Checkbox 1
        <input type="checkbox" name="checkbox-group" value="checkbox2"> Checkbox 2

        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
