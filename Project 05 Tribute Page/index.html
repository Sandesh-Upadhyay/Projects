<!DOCTYPE html>

    <title>Tribute to Dr. Norman Borlaug</title>

</head>
<body>
    <main id="main">
        <h1 id="title">Dr. Norman Borlaug</h1>
        <div id="img-div">
            <img id="image" src=https://th.bing.com/th/id/OIP.mKnU0eAPRva07j8unq97JAHaGL?pid=ImgDet&w=400&h=417&rs=2>
            <figcaption id="img-caption">Dr. Norman Borlaug - Father of the Green Revolution</figcaption>
        </div>
        <p id="tribute-info">
            Dr. Norman Borlaug was an American agronomist who led initiatives to fight world hunger. He is best known for his work in developing high-yielding, disease-resistant wheat varieties that greatly increased food production worldwide.
        </p>
